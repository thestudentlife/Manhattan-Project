{% load staticfiles %}
{% load url from future %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description"
          content="Weekly newspaper published by the Associated Students of Pomona College in Claremont.">
    <meta name="keywords" content="Claremont,newspaper,students,news,life">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='{% static 'front-style.css' %}'/>
    <link rel="stylesheet" type='text/css' href='{% static 'typography.css' %}'/>
    {% block title_block %}
    {% endblock %}
</head>


<body>
{% include 'navigation.html' %}
{% block body_block %}


{% endblock %}
{% include 'footer.html' %}

<script type="text/javascript" src="{% static 'jquery-2.1.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'social_plugin.js' %}"></script>
{% block script_block %}
{% endblock %}
</body>
</html>
